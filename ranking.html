        /* „É©„É≥„Ç≠„É≥„Ç∞Â∞ÇÁî®„Çπ„Çø„Ç§„É´ */
        .ranking-container {

        .ranking-header {

        .stat-value {

        .ranking-list {

            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);

            overflow: hidden;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .ranking-item:last-child {

        }

        .ranking-item.clickable {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ranking-item.clickable:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);

        .ranking-action {

            justify-content: center;

        }

        .view-game-hint {

            transition: all 0.3s ease;
        }

        .ranking-item.clickable:hover .view-game-hint {

        }

        .ranking-position {

            font-size: 1.5rem;

            text-align: center;
        }

        .ranking-position.rank-1 {

        }
        .ranking-position.rank-2 {

        }
        .ranking-position.rank-3 {

        .ranking-info {

        .ranking-player {

        }

        .ranking-theme {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .ranking-score {
            min-width: 100px;
            text-align: right;
        }

        .score-display {
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
        }

        .ranking-date {
            font-size: 0.8rem;
            opacity: 1;
            color: #ffffff;
            margin-top: 4px;
        }

        .ranking-actions {
            text-align: center;
            margin-top: 40px;
        }

        .empty-ranking {

            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-ranking .empty-icon {

            margin-bottom: 20px;
        }

        @media (max-width: 768px) {

            }

            }

            .stat-item {

            }

            .ranking-item {

            }

            .ranking-position {
                min-width: 60px;
                font-size: 1.3rem;
            }

            .ranking-info {
                margin: 0 12px;
            }

            .score-display {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ranking-container">
            <div class="ranking-header">
                <h1>üèÜ „É©„É≥„Ç≠„É≥„Ç∞</h1>
                <p>AI„Ç≤„Éº„É†ÁîüÊàê„ÉÅ„É£„É¨„É≥„Ç∏ „Éà„ÉÉ„Éó„É©„É≥„Ç≠„É≥„Ç∞</p>
            </div>

            <div class="ranking-stats" id="ranking-stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-games">-</div>
                    <div class="stat-label">Á∑è„Ç≤„Éº„É†Êï∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="average-score">-</div>
                    <div class="stat-label">Âπ≥Âùá„Çπ„Ç≥„Ç¢</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="highest-score">-</div>
                    <div class="stat-label">ÊúÄÈ´ò„Çπ„Ç≥„Ç¢</div>
                </div>
            </div>

            <div class="ranking-list" id="ranking-list">
                <!-- „É©„É≥„Ç≠„É≥„Ç∞„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->
            </div>

            <div class="ranking-actions">
                <button class="btn btn-primary" onclick="location.href='/'">üéÆ „Ç≤„Éº„É†„Çí„Éó„É¨„Ç§</button>
                <button class="btn btn-secondary" onclick="location.href='/gallery.html'">üì± „ÇÆ„É£„É©„É™„Éº„ÇíË¶ã„Çã</button>
            </div>
        </div>
    </div>

    <script>
        class RankingPage {
            constructor() {
                this.apiBaseUrl = `${window.location.protocol}//${window.location.host}`;
                this.initializePage();
            }

            async initializePage() {
                try {
                    await this.loadStats();
                    await this.loadRankings();
                } catch (error) {
                    console.error('Failed to load ranking page:', error);
                    this.showError('„É©„É≥„Ç≠„É≥„Ç∞ÊÉÖÂ†±„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            }

            async loadStats() {
                try {
                    console.log('Loading stats from:', `${this.apiBaseUrl}/api/scores/stats`);
                    const response = await fetch(`${this.apiBaseUrl}/api/scores/stats`);
                    console.log('Stats response status:', response.status);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Stats data:', data);

                    if (data.success) {
                        document.getElementById('total-games').textContent = data.stats.totalGames;
                        document.getElementById('average-score').textContent = data.stats.averageScore;
                        document.getElementById('highest-score').textContent = data.stats.highestScore;
                    }
                } catch (error) {
                    console.error('Failed to load stats:', error);
                }
            }

            async loadRankings() {
                try {
                    console.log('Loading rankings from:', `${this.apiBaseUrl}/api/rankings`);
                    const response = await fetch(`${this.apiBaseUrl}/api/rankings`);

                    console.log('Response status:', response.status);
                    console.log('Response ok:', response.ok);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Rankings data:', data);

                    if (data.success && data.rankings.length > 0) {
                        this.renderRankings(data.rankings);
                    } else {
                        console.log('No rankings found or unsuccessful response');
                        this.showEmptyRanking();
                    }
                } catch (error) {
                    console.error('Failed to load rankings:', error);
                    this.showError(`„É©„É≥„Ç≠„É≥„Ç∞ÊÉÖÂ†±„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
                }
            }

            renderRankings(rankings) {
                const container = document.getElementById('ranking-list');

                const rankingHtml = rankings.map(ranking => {
                    const date = new Date(ranking.createdAt);
                    const formatDate = date.toLocaleDateString('ja-JP') + ' ' +
                                     date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });

                    const rankClass = ranking.rank <= 3 ? `rank-${ranking.rank}` : '';
                    const medal = ranking.rank === 1 ? 'ü•á' :
                                 ranking.rank === 2 ? 'ü•à' :
                                 ranking.rank === 3 ? 'ü•â' :
                                 `${ranking.rank}‰Ωç`;

                    return `
                        <div class="ranking-item clickable" data-game-id="${ranking.gameId}" onclick="window.location.href='/gallery.html?highlight=${ranking.gameId}'">
                            <div class="ranking-position ${rankClass}">
                                ${medal}
                            </div>
                            <div class="ranking-info">
                                <div class="ranking-player">${this.escapeHtml(ranking.participant || 'ÂêçÁÑ°„Åó')}</div>
                                <div class="ranking-theme">${this.escapeHtml(ranking.theme || '„ÉÜ„Éº„Éû„Å™„Åó')}</div>
                            </div>
                            <div class="ranking-score">
                                <div class="score-display">${ranking.totalScore}</div>
                                <div class="ranking-date">${formatDate}</div>
                            </div>
                            <div class="ranking-action">
                                <span class="view-game-hint">üéÆ „Ç≤„Éº„É†„ÇíË¶ã„Çã</span>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = rankingHtml;
            }

            showEmptyRanking() {
                const container = document.getElementById('ranking-list');
                container.innerHTML = `
                    <div class="empty-ranking">
                        <div class="empty-icon">üèÜ</div>
                        <h3>„Åæ„Å†„É©„É≥„Ç≠„É≥„Ç∞„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</h3>
                        <p>ÊúÄÂàù„ÅÆ„Ç≤„Éº„É†„Çí‰ΩúÊàê„Åó„Å¶„ÄÅ„É©„É≥„Ç≠„É≥„Ç∞„Å´ÊåëÊà¶„Åó„Åæ„Åó„Çá„ÅÜÔºÅ</p>
                        <button class="btn btn-primary" onclick="location.href='/'">üéÆ „Ç≤„Éº„É†„Çí‰Ωú„Çã</button>
                    </div>
                `;
            }

            showError(message) {
                const container = document.getElementById('ranking-list');
                container.innerHTML = `
                    <div class="empty-ranking">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</h3>
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">üîÑ ÂÜçË™≠„ÅøËæº„Åø</button>
                    </div>
                `;
            }

            escapeHtml(unsafe) {
                if (!unsafe) return '';
                return String(unsafe)
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new RankingPage();
        });
    </script>
</body>
